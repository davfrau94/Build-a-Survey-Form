<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">Help us improve by filling out this quick survey.</p>

    <form id="survey-form">

      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required/>

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" min="16" max="120" placeholder="Enter your age" required/>

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referral" required>
        <option value="">Select an option</option>
        <option value="social">Social Media</option>
        <option value="friend">Friend or Colleague</option>
      </select>

      <p>Would you recommend us to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="yes" required/>Yes
      </label>
      <label>
        <input type="radio" name="recommend" value="no" />No</label>

      <p>Which features do you use? (Select all that apply)</p>
      <label>
        <input type="checkbox" name="features" value="dashboard" />Dashboard</label>
      <label>
        <input type="checkbox" name="features" value="reports" />Reports
      </label>
      <label>
        <input type="checkbox" name="features" value="alerts" />Alerts
      </label>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Write your feedback here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
